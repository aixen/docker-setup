version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx_gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app-authentication

  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: php_workspace
    volumes:
      - ./:/var/www/html
    environment:
      - PHP_VERSION=8.2

  workspace:
    build:
      context: ./workspace
      dockerfile: Dockerfile
    container_name: workspace
    volumes:
      - ./:/var/www/html
    depends_on:
      - php

  mysql:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: auth_db
    ports:
      - "3306:3306"

  redis:
    image: redis:latest
    container_name: redis_cache
    ports:
      - "6379:6379"

  redis_ui:
    image: redislabs/redisinsight:latest
    container_name: redis_ui
    ports:
      - "8001:8001"
    depends_on:
      - redis

  app-authentication:
    build:
      context: ./services/authentication
      dockerfile: Dockerfile
    container_name: app-authentication
    volumes:
    - ./services/authentication:/var/www/authentication
    working_dir: /var/www/authentication
    environment:
      - APP_ENV=local
      - DB_HOST=mysql_db
      - DB_DATABASE=auth_db
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - redis

